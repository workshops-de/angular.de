bio: >
  Philipp Tarasiewicz ist Technologieberater, Autor, Speaker und Coach im Umfeld des Webs. Seit einigen Jahren hat er sich auf den Bereich Enterprise JavaScript, insbesondere AngularJS, spezialisiert und unterstützt Unternehmen bei der Aus- und Fortbildung ihrer Mitarbeiter wie auch beim Ramp-Up neuer Projekte. Zusammen mit Robin Böhm hat er das erste deutschsprachige AngularJS-Buch geschrieben (dpunkt.verlag).

  Sind Sie interessiert an Beratung, Coaching oder einem Workshop im Bereich JavaScript und AngularJS? Senden Sie Ihm einfach eine Nachricht!

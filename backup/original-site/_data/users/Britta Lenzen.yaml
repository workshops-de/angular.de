bio: >
  Britta Lenzen ist der Dreh und Angelpunkt der Schulungen.  Sie sorgt sich um das perfekte Schulungs-Erlebnis für die Teilnehmer. Als Meisterin der Termine versucht sie hier sowohl für Wissensdurstige als auch für Trainer immer die beste Lösung zu finden.

  Wenn Sie nicht die Welt der Wissensvermittlung revolutioniert, geht Sie mit Ihrem Mann segeln - obwohl sie eigentlich Angst vorm Segeln hat.

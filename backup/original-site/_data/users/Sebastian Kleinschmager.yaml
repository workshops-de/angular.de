started_with_angular: >
  Wann genau weiß ich gar nicht mehr, aber nach einigen kleinen Ausflügen in die AngularJS Welt habe ich mich nach Release von damals Angular 2 etwas intensiver mit dem Framework auseinandergesetzt und bin irgendwie hängengeblieben.
  Ich mag dass das Framework für viele Dinge einen Standardweg vorgibt, und man sich nicht eine komplette Umgebung selber zusammenbauen muss.
  Zudem bin ich sehr von Konzepten wie der Trennung von Template und Logik, Data-Binding und damit zusammenhängend Change Detection überzeugt, die mir als Entwickler viel Arbeit abnehmen.
why_angular_de_team: >
  Ich gab zu dem Zeitpunkt schon Trainings in diversen anderen Bereichen und wollte auf Angular erweitern.
  Und da ich Robin persönlich kannte war das irgendwie folgerichtig. Es ist ein cooles Team
best_workshop_memory: >
  Es ist immer wieder gut, wenn man Teilnehmern bei ganz konkreten Fragen helfen kann, an denen sie in ihren Projekten zu knabbern hatten oder haben.
  Die Begeisterung die man damit und auch mit der leidenschaftlichen Vermittlung meiner Themen auslöst ist einer der Gründe warum mir der Trainer Job soviel Spaß machen.

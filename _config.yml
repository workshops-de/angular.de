    href: "https://workshops.de/schulungsthemen/angular?utm_source=angular_de&utm_campaign=generic_training&utm_medium=portal&utm_content=banner"

plugins_dir: ["_plugins/", "shared/plugins/"]

collections:
  pages:
    output: true
    permalink: /:name/

defaults:
  - scope:
      path: "_posts" # an empty string here means all files in the project
    values:
      layout: "post"
      header_image: "header.jpg"
      toc: false
      language: "de"
  - scope:
      path: "_books" # an empty string here means all files in the project
    values:
      layout: "chapter"
  - scope:
      path: "_pages" # an empty string here means all files in the project
    values:
      layout: "page"
  - scope:
      path: "opengraph"
    values:
      image: true
      sitemap: false
  - scope:
      path: "assets"
    values:
      sitemap: false
  - scope:
      path: "shared/assets"
    values:
      sitemap: false

pagination:
  enabled: true
  per_page: 5
  permalink: '/seite/:num/'
  title: ':title - Seite :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

autopages:
  enabled: true

  categories:
    layouts:
      - 'autopage_category.html'
    title: 'Artikel in #:cat'
    permalink: '/kategorie/:cat'
    silent: false
    slugify:
      mode: 'default'
      case: true
  collections:
    enabled: false

extlinks:
  attributes: {rel: "noreferrer noopener", target: _blank}
  rel_exclude: ['angular.de', 'vuejs.de', 'reactjs.de', 'workshops.de', 'webdave.de', 'ng-de.org', 'conf.vuejs.de']

# Build settings
markdown: kramdown
sass:
  style: :compressed
  sass_dir: assets/css
  sourcemap: never
autoprefixer:
  only_production: true
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate-v2
exclude:
  - Gemfile
  - Gemfile.lock
  - Dockerfile
  - .gitignore
  - nginx.conf
  - cloudbuild.yaml
  - firebase-debug.log


<!DOCTYPE html>
<html ng-app="ngModelOptionsDemo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script data-require="angular.js@1.3.4" data-semver="1.3.4" src="//code.angularjs.org/1.3.4/angular.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="app.js"></script>
    <style>
      @media (min-width: 450px) {
        .right {
          width: 48%;
          float: right;
        }
        .left {
          width: 48%;
          float: left;
        }
      }
    </style>
  </head>

  <body ng-controller="baseController" class="container">
    <div class="left">
      <h3>Temperatur</h3>
      <p>
        <h5>Celsius</h5>
        <input ng-model="temperature.celsius" ng-model-options="inputOptions" />
        <h5>Fahrenheit</h5>
        <input ng-model="temperature.fahrenheit" ng-model-options="inputOptions" />
      </p>
      <pre><code>$scope.temperature: {{ temperature | json }}</code></pre>
      <pre><code>$scope.temperature.celsius(): {{ temperature.celsius()  }}</code></pre>
      <pre><code>$scope.temperature.fahrenheit(): {{ temperature.fahrenheit()  }}</code></pre>
    </div>
    <div class="right">
      <h3>ngModelOptions</h3>
      <pre><code>$scope.inputOptions: {{ inputOptionsCopy | json }}</code></pre>

    </div>


  </body>

</html>

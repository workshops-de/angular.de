<!DOCTYPE html>
<html ng-app="oneTimeBindingDemo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="app.js"></script>

  </head>

  <body display-scope-id="" ng-controller="baseController" ng-class="{'highlight-scopes':highlightScopes}" class="container">
    <div>
      <h2>Rotieren von Namen</h2>
      <div class="row">
        <div class="col-xs-4">
          <select ng-options="name for name in names" ng-model="selectedName" class="form-control input-sm"></select>
        </div>
        <div class="col-xs-8">
          <button ng-click="rotateName()" class="btn btn-default">Rotieren</button>
          <button ng-click="showBinding = !showBinding" class="btn btn-default">{{ showBinding ? 'Ausblenden' : 'Einblenden' }}</button>
          <button ng-click="resetName()" class="btn btn-default">Zur√ºcksetzen</button>
        </div>
      </div>
      <hr/>
    
      <pre ng-if="showBinding"><span ng-non-bindable="">{{ ::selectedName }}</span> : {{ ::selectedName }}</pre>
      <pre ng-if="showBinding"><span ng-non-bindable="">{{ selectedName }}</span> : {{ selectedName }}</pre>
    </div>

  </body>

</html>

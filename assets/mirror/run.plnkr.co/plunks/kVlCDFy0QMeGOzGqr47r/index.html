<!DOCTYPE html>
<html ng-app="ngModelOptionsDemo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="/assets/mirror/netdna.bootstrapcdn.com/bootstrap.min.css" />
    <script data-require="angular.js@1.3.4" data-semver="1.3.5" src="/assets/mirror/code.angularjs.org/1.3.5/angular.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="app.js"></script>
    <style>
      @media (min-width: 450px) {
        .right {
          width: 58%;
          float: right;
        }
        .left {
          width: 38%;
          float: left;
        }
      }
    </style>
  </head>

  <body ng-controller="baseController" class="container">
    <div class="left">
      <h3>Eingabefeld</h3>
      <p>
        <span class="badge">{{ getNameAndEmail(user) }}</span>
      </p>
      <p>
        <code>user.name =</code>
        <br/>
        <input ng-model="user.name" ng-model-options="userInputOptions" />
        <br/>
        <code>user.email =</code>
        <br/>
        <input ng-model="user.email" ng-model-options="userInputOptions" />
      </p>
    </div>
    <div class="right">
      <h3>ngModelOptions</h3>
      <pre><code>$scope.userInputOptions: {{ userInputOptionsCopy | json }}</code></pre>
    </div>


  </body>

</html>

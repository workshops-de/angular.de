<!DOCTYPE html>
<html ng-app="highlightDemo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.4.x" src="//code.angularjs.org/1.4.2/angular.js" data-semver="1.4.2"></script>
    <script data-require="ui-utils@*" data-semver="0.1.1" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>
    <script data-require="angular-sanitize@1.4.x" data-semver="1.4.2" src="//code.angularjs.org/1.4.2/angular-sanitize.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="baseController">
    <input type="text" ng-model="languageFilter"/>
    <ul>
      <li ng-repeat="language in programmingLanguages | filter:languageFilter">
        <span ng-bind-html="language | highlight:languageFilter"></span>
      </li>
    </ul>
  </body>
</html>

<!DOCTYPE html>
<html ng-app="demo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.25/angular.js" data-semver="1.2.25"></script>
    <script src="app.js"></script>
    <script src="scopes-service.js"></script>
    <script src="displayScopeId-directive.js"></script>
  </head>

  <body ng-controller="demoController" ng-class="{'highlight-scopes':displayScopeInformation}" display-scope-id>
    <h2>ng-show vs. ng-if (Scopes)</h2>
    <div>
      <input type="checkbox" ng-model="displayScopeInformation" id="toggle-scope-info"/>
      <label for="toggle-scope-info">
        Scope Informationen {{ displayScopeInformation ? 'Ausblenden' : 'Einblenden' }}
        </label>
    </div>
    <hr/>
    <div class="demo-container">
      <div>
        <input type="checkbox" ng-model="ngShow" id="toggle-ng-show"/>
        <label for="toggle-ng-show">
          <code>ng-show</code> {{ ngShow ? 'Ausblenden' : 'Einblenden' }}
        </label>
      </div>
      <div ng-show="ngShow">
        <h4><code>ng-show</code></h4>
        <span ng-init="logger.log('init ng-show')">
            Die <code>ng-show</code> Direktive erzeugt <strong>keinen</strong> neuen Scope.
         </span>
      </div>
      <hr/>
      <div>
        <input type="checkbox" ng-model="ngIf" id="toggle-ng-if"/>
        <label for="toggle-ng-if">
          <code>ng-if</code> {{ ngIf ? 'Ausblenden' : 'Einblenden' }}
        </label>
      </div>
      <div ng-if="ngIf" display-scope-id>
        <h4><code>ng-if</code> </h4>
        <span ng-init="logger.log('init ng-if')">
            Die <code>ng-if</code> Direktive erzeugt einen neuen Scope.
         </span>
      </div>
      <div ng-show="displayScopeInformation">
        <hr/>
        <h3><code>Scopes</code></h3>
        <pre><code>{{ scopes() | json }}</code></pre>
        * <em>Der Scope mit der id "001" ist der <code>rootScope</code>.</em>
      </div>
    </div>

  </body>

</html>

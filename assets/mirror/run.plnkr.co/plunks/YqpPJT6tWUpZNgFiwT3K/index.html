<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.5/angular.js" data-semver="1.3.5"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <form ng-controller="formController">
      <input type="text"  ng-model="username" placeholder="Benutzername"/>
      <input type="text"  ng-model="email" placeholder="E-Mail"/>
      <button ng-click="addUser()">Benutzer hinzuf√ºgen</button>
    </form>
    <hr/>
    <ul ng-controller="userListController">
      <li ng-repeat="user in users() track by user.username">
        {{ user.username }}
        ({{ user.email }})
      </li>
    </ul>
  </body>

</html>

<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.5/angular.js" data-semver="1.3.5"></script>
    <script src="app.js"></script>
  </head>

  <body>
    <form name="userForm" ng-controller="formController">
      <input type="text" name="usernameInput" ng-model="username" placeholder="Benutzername" required/>
      <span class="check" ng-class="{valid: userForm.usernameInput.$valid}">&#x2713;</span>
      <input type="email" name="emailInput" ng-model="email" placeholder="E-Mail" required/>
      <span class="check" ng-class="{valid: userForm.emailInput.$valid}">&#x2713;</span>
      <button ng-click="addUser()" ng-disabled="!userForm.$valid">Benutzer hinzuf√ºgen</button>
    </form>
    <hr/>
    <ul ng-controller="userListController">
      <li ng-repeat="user in users() track by user.username">
        {{ user.username }}
        ({{ user.email }})
      </li>
    </ul>
  </body>

</html>

<!DOCTYPE html>
<html ng-app="ngModelOptionsDemo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script data-require="angular.js@1.3.4" data-semver="1.3.4" src="//code.angularjs.org/1.3.4/angular.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="app.js"></script>

  </head>

  <body ng-controller="baseController" class="container">
    <div>
          <div> 
        <h3>ngModelOptions</h3>
        <pre><code>$scope.userInputOptions: {{ userInputOptions | json }}</code></pre>
      </div>
      <div ng-if="!editInputOptions">
        <h3>Eingabefeld</h3>
        <p>
          <code>user.name =</code> 
          <input ng-model="user.name" ng-model-options="userInputOptions" />
        </p>
        <button class="btn btn-default" ng-click="editOptions()">
          Optionen Bearbeiten
        </button>
      </div>
      <div ng-if="editInputOptions">
        <h3>Optionen Bearbeiten</h3>
        <div>
          <p>
            <code>userInputOptions.onUpdate =</code> 
            <select ng-model="userInputOptions.updateOn" ng-options="option for option in onUpdateOptions"></select>
          </p>
          <p>
            <button class="btn btn-default btn-sm" ng-if="!hasDebounce()" ng-click="addDebounce()">
              'debounce' hinzuf√ºgen
            </button>
          </p>
          <p ng-if="hasDebounce()">
            <code>userInputOptions.debounce.default =</code> 
            <select ng-model="userInputOptions.debounce.default" ng-options="debounce for debounce in debounceOptions"></select>
            <br/>
            <code>userInputOptions.debounce.blur =</code> 
            <select ng-model="userInputOptions.debounce.blur" ng-options="debounce for debounce in debounceOptions"></select>
            <br/>
            <button class="btn btn-default btn-sm" ng-if="hasDebounce()" ng-click="removeDebounce()">
              'debounce' entfernen
            </button>
          </p>
        </div>
        <button class="btn btn-primary" ng-click="saveOptions()">
          Optionen Speichern
        </button>
      </div>
      <div>
        <h3>Bearbeitetes Objekt</h3>
        <pre><code>$scope.user: {{ user | json }}</code></pre>
      </div>
  </div>
  </body>

</html>

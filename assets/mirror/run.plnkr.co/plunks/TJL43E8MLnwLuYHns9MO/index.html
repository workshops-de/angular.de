<!DOCTYPE html>
<html ng-app="ngModelOptionsDemo">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="/assets/mirror/netdna.bootstrapcdn.com/bootstrap.min.css" />
    <script data-require="angular.js@1.3.4" data-semver="1.3.4" src="/assets/mirror/code.angularjs.org/1.3.4/angular.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <script src="app.js"></script>
    <style>
      @media (min-width: 450px) {
        .right {
          width: 58%;
          float: right;
        }
        .left {
          width: 38%;
          float: left;
        }
      }
    </style>
  </head>

  <body ng-controller="baseController" class="container">
    <div class="left">
      <h3>Suchfeld</h3>
      <p>
        <h5>Standard <code>ngModel</code></h5>
        <input ng-model="searchTerm" />
        <h5>{{ userInputOptions.debounce  }}ms Verz√∂gerung</h5>
        <input ng-model="searchTerm" ng-model-options="userInputOptions" />
      </p>
      <ul class="list-unstyled" ng-show="searchTerm">
        <li ng-repeat="language in programmingLanguages | filter:searchTerm">
          {{ language }}
        </li>
      </ul>
    </div>
    <div class="right">
      <h3>ngModelOptions</h3>
      <pre><code>$scope.userInputOptions: {{ userInputOptionsCopy | json }}</code></pre>
    </div>


  </body>

</html>

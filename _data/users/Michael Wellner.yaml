bio: >
  Michael Wellner arbeitet seit fünf Jahren als Softwareentwickler bei der Firma sidion.
  Mit großer Leidenschaft entwickelt er Geschäftsanwendungen für seine Kunden in diversen Branchen.
  Ursprünglich nur im Backend Bereich mit Spring Boot & Spring Cloud, seit 2020 aber auch Fullstack mit Angular im Frontend.
  Dabei setzt er auf agile Methoden & Software Craftmanship. Darüber hinaus interessiert er sich für Automatisierung und Produktivität.
  Firmenintern versteht er sich als Wissensmultiplikator, z.B. durch Betreuung der Azubis oder Bereitstellung von Schulungsunterlagen.

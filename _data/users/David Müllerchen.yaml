started_with_angular: >
  Ich war neugierig was es so alles gibt. Da kam dann AngularJS ( ja JS! 0.7) raus. Ich hab es mir angesehen, es gefiel mir. Der Nachfolger (Angular2) war dann der nächste logische Schritt.
why_angular_de_team: >
  Ich gebe Workshops und schreibe Blogposts seit 2014.
  Nach einem dieser Posts den ich über Twitter beworben habe, hatte ich einen neuen Follower.
  Ein gewisser Robin Böhm.
  Und er wollte auch direkt mit mir 'irgendwas' besprechen.
  Mein imposter hatte mir davon abgeraten, aber ich hab dann doch mal den Schweinehund besiegt und habe mich mit Robin unterhalten.
  Daraus startete dann eine Workshop Zusammenarbeit die bis heute anhält.
best_workshop_memory: >
  Es gibt viele!<br>
  Super finde ich spontane ausrufen wie "Waaaaas! Jetzt hab ich das verstanden!"<br>
  Oder:<br>
  "Das ist ein super Tip!"<br>
  After hour Momente finden oft am Kicker Tisch statt.


bio: >
  Hi, ich bin Nico und arbeite als selbstständiger IT-Consultant und Trainer in Nürnberg. Noch immer gehe ich ohne Vorbehalte an Projekte und erreiche damit die besten Ergebnisse. Dabei nutzt ich meine exzellenten Kenntnisse der Web-Basics (JavaScript, HTML und CSS) zur Erfüllung von Kundenwünschen wahlweise mit den Frameworks Angular oder Vue.

  Neben der responsiven Umsetzung von Webapplikationen liegt mein Schwerpunkt außerdem bei der Implementierung von hochoptimierten Anwendungen auf Basis von Webtechnologien im Embedded Umfeld.

started_with_angular: >
  Das allererste mal war glaube ich 2012, damals noch AngularJS.
  Seitdem hat sich natürlich alles geändert.
  Ich glaube ab Angular 4 bin ich dann vollkommen Fan dieses Frameworks geworden.
  Das Core Team bemüht sich permanent die Arbeit mit Angular so einfach wie möglich zu gestalten, wie zurzeit mit Angular Ivy.
  Mit der neuen Renderer Engine verringert sich die Bundle Size des Frameworks enorm.
  Hinzu kommt, dass dem Entwickler nun mehr Möglichkeiten an die Hand gegeben wird, eigenen Komponenten bei Bedarf dynamisch nachzuladen.
  Darüber hinaus liebe ich die Community einfach.
  Selten habe ich mich direkt so willkommen und aufgenommen gefühlt wie auf Angular Meetups und Konferenzen.
  Es ist einfach wundervoll ein Teil dieser Community zu sein :)
why_angular_de_team: >
  Schon mit 23 habe ich angefangen als Lehrbeauftragte an der Hochschule Mannheim Studierende in dem Bereich Web Technologien zu unterrichten.
  Mentoring und Knowledge-Transfer habe mir schon immer Spaß gemacht.
  Ich liebe es engangierten und wissbegierigen Entwicklern die Vorzüge von Angular näher zu bringen.
  Mit meinem Beitritt zu Angular.DE konnte ich mein Hobby zum Beruf machen.
  Die Lernmaterialien und Atmosphäre ist einfach super.
  Es ist sehr spannend mit sovielen unterschiedlichen Unternehmen und Anwendungsgebieten zu arbeiten.
best_workshop_memory: >
  Es gibt für mich nicht *das* schönste Erlebnis.
  Jeder Workshop ist anders, und man muss sich immer wieder neu auf die Teilnehmer einstellen.
  Das macht mir tierisch Spaß und das schönste daran ist, wenn man den Fortschritt der Teilnehmer sieht und die kleinen Erfolgserlebnisse die jeder einzelne während des Workshops miterlebt.

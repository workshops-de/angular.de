<a href="/artikel/{{ include.permalink }}/" class="list-group-item list-group-item-action d-flex flex-row p-0 border-0">
  <div class="py-4 py-md-5 px-2 px-md-5">
    <div class="d-flex">
      <div class="flex-shrink-0">
        <img class="d-flex me-2 me-md-4" width="60" src="/assets/img/tutorials/logo-{{ include.logo }}.svg" alt="Generic placeholder image">
      </div>
      <div class="flex-grow-1 ms-3">
        <h2 class="mt-0">{{ include.title }}</h2>
        <div style="max-width: 600px;">
          {{ include.description }}
        </div>
      </div>
    </div>
  </div>
</a>

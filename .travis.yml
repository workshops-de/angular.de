language: ruby
rvm:
- 2.6.5
cache:
  bundler: true
  directories:
    - .firebase
    - .jekyll-cache
    - vendor/bundle
before_install: gem install bundler
script: jekyll build
deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: ""
  on:
    branch: master
env:
 - JEKYLL_ENV=production
